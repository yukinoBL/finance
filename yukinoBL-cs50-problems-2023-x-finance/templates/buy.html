{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Stocks</h2>
    <form action="/buy" method="post">
        <div class="form-group">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" name="symbol" class="form-control" id="symbol" placeholder="Enter stock symbol">
        </div>
        <div class="form-group">
            <label for="shares">Number of Shares:</label>
            <input type="text" name="shares" class="form-control" id="shares" placeholder="Enter number of shares">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
